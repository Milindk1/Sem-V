<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Application Form</title>
</head>

<body>
    <h1>Passport Application Form</h1>
    <form action="submit.php" method="POST">

        <!-- Travel Details -->
        <h2>Travel Details</h2>
        <label>Travel Type:</label><br>
        <input type="radio" id="travel_type_new" name="travel_type" value="new" required>
        <label for="travel_type_new">New Passport</label><br>

        <input type="radio" id="travel_type_renewal" name="travel_type" value="renewal">
        <label for="travel_type_renewal">Passport Renewal</label><br>

        <input type="radio" id="travel_type_lost" name="travel_type" value="lost">
        <label for="travel_type_lost">Lost Passport</label><br>
        <!-- Personal Information -->
        <h2>Personal Information</h2>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <!-- Contact Information -->
        <h2>Contact Information</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br>

        <!-- Supporting Documents -->
        <h2>Supporting Documents</h2>
        <label for="photo">Passport-sized Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br>

        <label for="id_proof">ID Proof:</label>
        <input type="file" id="id_proof" name="id_proof" accept=".pdf,.jpg,.jpeg,.png" required><br>

        

        <!-- Submit Button -->
        <input type="submit" value="Submit Application">
    </form>
</body>

</html>
